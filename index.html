<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center align-center h-100">
        <div class="card flex-col">
            <div>
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="card__body flex flex-col">
                <!-- <div class="card-title"> -->
                    <h2 class="card__title">Our Changing Planet</h2>
                    <h5 class="card__subtitle text-dark">by Kurt Wagner</h5>
                <!-- </div> -->
                <div class="card__content text-light">
                    Visit ten places on our planet that are udergoing the biggest changes today.
                </div>
                <div class="card__action flex justify-between">
                    <a href="#" class="btn btn__primary">READ</a>
                    <a href="#" class="btn btn__primary">BOOKMARK</a>
                    <a href="" class="btn__secondary"><span class="material-icons">favorite_border</span></a>
                    <a href="" class="btn__secondary"><span class="material-icons">share</span></a>
                    <a href="" class="btn__secondary"><span class="material-icons">more_vert</span> </a>                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
