<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Basic card with title, text and actions below media -->
    <!-- card starts -->
    <div class="flex justify-center align-center h-100">
        <div class="card__horizontal flex-col">
            <div>
                <img src="images/illustration.jfif" alt="">
            </div>
            <div class="card__body flex flex-col">
                <h2 class="card__title">Atomic Habits</h2>
                <h5 class="card__subtitle text-dark">by James Clear</h5>
                <div class="card__content text-light">
                    Atomic Habit is the most comprehensive and practical guide on making good habits and breaking bad ones.
                </div>
                <div class="card__action flex align-center justify-between">
                        <a href="#" class="btn btn__primary">READ</a>
                        <a href="#" class="btn btn__primary">BOOKMARK</a>
                        <a href="" class="btn__secondary"><span class="material-icons">favorite_border</span></a>
                        <a href="" class="btn__secondary"><span class="material-icons">share</span></a>
                        <a href="" class="btn__secondary"><span class="material-icons btn__secondary">more_vert</span></a>         
                </div>
            </div>
        </div>
    </div>
    <!-- card ends -->

</body>
</html>
